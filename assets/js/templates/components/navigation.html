<div class="navigation">
  <section class="navigation__container">
    <header class="navigation__title" translate="directives.navigation.title"></header>
    <ul class="navigation__elements">
      <li class="navigation__element" ng-show="!isAuthorized">
        <a class="navigation__link" translate="directives.navigation.gallery"></a>
      </li>
      <li class="navigation__element" ng-show="!isAuthorized">
        <a class="navigation__link" translate="directives.navigation.about"></a>
      </li>
      <li class="navigation__element" ng-show="!isAuthorized">
        <a class="navigation__link" translate="directives.navigation.login"></a>
      </li>
      <li class="navigation__element" ng-show="!isAuthorized">
        <a ui-sref="register" class="navigation__link button" translate="directives.navigation.register"></a>
      </li>
      <li class="navigation__element" ng-show="isAuthorized" scope-element="menu">
        <header class="navigation__element__title">Username</header>
        <img src="assets/img/avatar.png"
             class="navigation__link navigation__link_is-alone navigation__menu navigation__menu_is-alone navigation-button"
             ng-click="toggleMenu()">
        <ul class="navigation-menu-dropdown"
            ng-class="{ 'navigation-menu-dropdown_is-alone': isAuthorized }"
            ng-show="isMenuShow">
          <li class="navigation-menu-dropdown__element">
            <a class="navigation-menu-dropdown__link" translate="directives.navigation.profile"></a>
          </li>
          <li class="navigation-menu-dropdown__element">
            <a class="navigation-menu-dropdown__link" translate="directives.navigation.signOut"></a>
          </li>
        </ul>
      </li>
      <li class="navigation__element" scope-element="notifications">
        <a class="navigation__link navigation__notifications navigation-button"
           ng-class="{ 'navigation__notifications_is-alone': isAuthorized }"
           ng-click="toggleNotifications()">
          <span class="navigation__notifications__badge">{{notificationsCount}}</span>
          <i class="fa fa-bell"></i>
        </a>
        <ul class="navigation-notifications-dropdown"
            ng-class="{ 'navigation-notifications-dropdown_is-empty': notifications.length <= 0,
            'navigation-notifications-dropdown_is-alone': isAuthorized }"
            ng-show="isNotificationsShow">
          <li class="navigation-notifications-dropdown__element" ng-repeat="notification in notifications">
            <a class="navigation-notifications-dropdown__link">{{notification}}</a>
          </li>
          <li class="navigation-notifications-dropdown__element"
              ng-class="{ 'navigation-notifications-dropdown__element_is-alone': notifications.length <= 0 }">
            <a class="navigation-notifications-dropdown__link" translate="directives.navigation.notifications"></a>
          </li>
        </ul>
      </li>
      <li class="navigation__element" ng-show="!isAuthorized" scope-element="menu">
        <a class="navigation__link navigation__menu navigation-button" ng-click="toggleMenu()">
          <i class="fa fa-bars"></i>
        </a>
        <ul class="navigation-menu-dropdown" ng-show="isMenuShow">
          <li class="navigation-menu-dropdown__element">
            <a class="navigation-menu-dropdown__link" translate="directives.navigation.gallery"></a>
          </li>
          <li class="navigation-menu-dropdown__element">
            <a class="navigation-menu-dropdown__link" translate="directives.navigation.about"></a>
          </li>
          <li class="navigation-menu-dropdown__element">
            <a class="navigation-menu-dropdown__link" translate="directives.navigation.login"></a>
          </li>
          <li class="navigation-menu-dropdown__element">
            <a ui-sref="register" class="navigation-menu-dropdown__link" translate="directives.navigation.register"></a>
          </li>
        </ul>
      </li>
    </ul>
  </section>
</div>
